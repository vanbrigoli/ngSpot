<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete <span style="color: red;">{{ ins.data }}</span>?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="ins.id" cdkFocusInitial>Delete</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
