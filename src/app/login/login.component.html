<div class="login-container" *ngIf="!loggingIn">
  <h3 style="color: #3f51b5">Login - -</h3>
  <button mat-fab color="warn" class="sub-3"></button>
  <button mat-fab color="warn" class="sub-1"></button>
  <button mat-fab color="warn" class="sub-2">
    <mat-icon>lock</mat-icon>
  </button>
  <button mat-fab color="warn" class="google-button" (click)="loginGoogle()">Google</button>
  <button mat-fab color="warn" class="sub-1-1">
    <mat-icon>lock_open</mat-icon>
  </button>
</div>
<app-spinner [showSpinner]="loggingIn"></app-spinner>
