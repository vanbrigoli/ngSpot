<div class="share-container">
  <div class="component-header">
    <button class="sidenav-toggle mat-button" mat-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <h1>Share</h1>
  </div>
  <div class="payment-view">
    <mat-card class="example-card mat-elevation-z6">
      <mat-card-header>
        <mat-card-title>Payment for the month of {{ monthOf }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="payees">
        <mat-list role="list" *ngIf="payees.length > 0; else noPayments">
          <mat-list-item role="listitem" class="header">
            <div class="full-name">Full Name</div>
            <div class="amount">Amount</div>
            <div class="paid">Paid</div>
            <mat-divider></mat-divider>
          </mat-list-item>
          <mat-list-item role="listitem" *ngFor="let payee of payees">
            <div class="full-name">{{ payee.fullName }}</div>
            <div class="amount">Php. {{ payee.amount }}</div>
            <div class="paid">{{ payee.paid }}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
        <ng-template #noPayments>
          <div class="nop">
            <p>No payments created for this month.</p>
          </div>
        </ng-template>
      </mat-card-content>
      <mat-card-actions class="card-action">
        <a class="action-button" mat-raised-button color="primary" routerLink="/home">Home</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
