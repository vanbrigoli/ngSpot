<div class="payment-container" *ngIf="!showPaymentView">
  <div class="create-form">
    <app-create-form [members]="members" [payments]="payments" [appUser]="appUser"></app-create-form>
  </div>
  <div class="payment-members" [hidden]="!hasPaymentMembers">
    <app-payment-members></app-payment-members>
  </div>
  <div class="payment-list">
    <app-payment-list [payments]="payments" (showPaymentView)="handleReturnPayment($event)"></app-payment-list>
  </div>
</div>
<div class="payment-view" *ngIf="showPaymentView">
  <app-payment-view [payment]="payment" (returnToPayView)="showPaymentView = false"></app-payment-view>
</div>
