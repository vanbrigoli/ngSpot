<mat-card class="example-card mat-elevation-z6">
  <mat-card-header>
    <mat-card-title>Payment {{ showPaymentList ? 'for the month of ' + monthOf: '' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list" *ngIf="showPaymentList; else noPayment">
      <mat-list-item role="listitem" class="payees" *ngFor="let payee of payees">
        <div class="full-name">{{ payee.fullName }}</div>
        <div class="amount">Php. {{ payee.amount }}</div>
        <div class="paid">{{ payee.paid }}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
    <ng-template #noPayment>
      <div style="text-align: center">
        <p>Payment not created yet.</p>
      </div>
    </ng-template>
  </mat-card-content>
  <mat-card-actions *ngIf="showPaymentList" class="card-action">
    <button mat-raised-button color="primary">Share</button>
  </mat-card-actions>
</mat-card>
