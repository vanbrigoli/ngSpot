<mat-card class="card-container mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Add User</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-form-field>
      <input matInput placeholder="First name" [formControl]="firstName" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last name" [formControl]="lastName" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose member join date"
         [formControl]="dateJoined" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="card-action">
    <button mat-raised-button color="primary" (click)="onAddUser()">Add</button>
  </mat-card-actions>
</mat-card>
